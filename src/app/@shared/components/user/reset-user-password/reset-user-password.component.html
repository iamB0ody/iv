<div class="closeDiv"><button class="close" (click)="close()"><span class="mb-3 text-light">x</span></button></div>
<div class="container-fluid">
    <p-toast></p-toast>
    <form [formGroup]="resetForm" (ngSubmit)="submit()">
        <label for="userName" class="form-label">User Name :
        </label>
        <div class="inputWithIcon  mb-1">

            <input type="text" class="form-control mb-1" id="UserName" formControlName="Username" readonly />

        </div>
        <div class="alert alert-danger" *ngIf="username?.invalid && (username?.touched || username?.dirty)">
            <div *ngIf="username?.errors?.['required']">
                Username is required
            </div>
        </div>

        <label for="lastName" class="form-label">New Password :
        </label>
        <div class="inputWithIcon">

            <input type="password" class="form-control mb-1" id="NewPassword" formControlName="NewPassword"
                placeholder="Password" />

        </div>
        <div class="alert alert-danger" *ngIf="newPassword?.invalid && (newPassword?.touched || newPassword?.dirty)">
            <div *ngIf="newPassword?.errors?.['required']">
                NewPassword is required
            </div>
            <div *ngIf="newPassword?.errors?.['passwordStrength']">
                NewPassword must be complex
            </div>
        </div>
        <label for="lastName" class="form-label">New Password Confirmation :
        </label>
        <div class="inputWithIcon">

            <input type="password" class="form-control mb-1" id="ConfirmNewPassword"
                formControlName="ConfirmNewPassword" placeholder="Password Confirmation" />

        </div>
        <div class="alert alert-danger"
            *ngIf="confirmNewPassword?.invalid && (confirmNewPassword?.touched || confirmNewPassword?.dirty)">
            <div *ngIf="confirmNewPassword?.errors?.['required']">
                ConfirmNewPassword is required
            </div>
            <div *ngIf="confirmNewPassword?.errors?.['passwordStrength']">
                ConfirmNewPassword must be complex
            </div>
        </div>
        <button type="submit" class="btn w-100 mt-4 subBtn" [disabled]="!resetForm.valid">Reset</button>
    </form>
</div>
