<div class="container-fluid">
    <div class="profileDiv">
        <div class="row ">
            <div class="col-xs-12 col-sm-10 col-md-10 col-lg-12">
                <!-- <i class="fa-solid fa-rectangle-xmark"></i> -->
                <div class="userImageDiv">
                    <div class="text-center"> <img *ngIf="userData?.photo" class="userImage"
                            src="{{'data:image/png;base64,'+userData?.photo}}">
                        <img *ngIf="!userData?.photo" class="userImage" src="./assets/imgs/defaultUser.png">
                    </div>
                    <div class="text-center">
                        <b class="mt-3">{{userData?.firstName +' '+ userData?.lastName}}</b>
                        <p>{{userData?.email}}</p>
                    </div>
                </div>
                <div class="tab-content userDataForm">
                    <div class="tab-pane active" id="basic">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <div>
                                        <label for="inputuserName" class="form-label">Email:
                                        </label>
                                    </div>
                                    <input type="text" class="form-control" id="inputemail"
                                        [placeholder]="userData?.email">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <div>
                                        <label for="inputuserName" class="form-label">First Name :
                                        </label>
                                    </div>
                                    <input type="text" class="form-control" id="inputfullname"
                                        [placeholder]="userData?.firstName">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <div>
                                        <label for="inputuserName" class="form-label">Last Name :
                                        </label>
                                    </div>
                                    <input type="text" class="form-control" id="inputlastname" [placeholder]="userData?.lastName
                                    ">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <div>
                                        <label for="inputuserName" class="form-label">Phone Number:
                                        </label>
                                    </div>
                                    <input type="text" class="form-control" id="inputemail" [placeholder]="userData?.phoneNumber
                                    ">
                                </div>
                                <!-- src="{{'data:image/png;base64,'+Student.data.picture}}"   -->
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <div>
                                        <label for="inputuserName" class="form-label">Password :
                                        </label>
                                    </div>
                                    <input type="text" class="form-control" id="inputpassword" placeholder="**********">
                                </div>
                            </div>
                        </form>
                    </div>
                    <button class="button button1" routerLink="/edit-profile">edit</button>
                </div>
            </div>
        </div>
    </div>
</div>
