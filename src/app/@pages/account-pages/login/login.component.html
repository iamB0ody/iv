  <p-toast></p-toast>
  <div class="container-fluid">
  <div class="d-flex">
    <!-- ///////////////////////////////Logo///////////////////////////////////// -->
    <div class="col-6 logoDiv d-none d-lg-block">
      <div class="logo">
        <img src="./assets/icons/logo.svg" height="120">
        <h1 class="siteName">IV Solution</h1>
        <span class="desc">Historical Data Cockpit</span>
      </div>
    </div>
    <!-- ///////////////////////////////Login Form///////////////////////////////////// -->
    <div class="col-lg-6 col-md-12 col-sm-12 loginDiv">
      <div class="text-center">
        <div class="sLogo">
          <img src="./assets/icons/logo.svg" height="90" width="100%">
          <b class="d-block mt-1">IV Solution</b>
          <small class="d-block">Historical Data Cockpit</small>
        </div>
        <h2 class="fw-bold fs-1">Welcome back!</h2>
        <p>To Signin Please Enter Your Username and Password.</p>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <label for="userName" class="form-label">User Name
        </label>
        <div class="inputWithIcon  mb-1">

          <input type="text" class="form-control" id="UserName" formControlName="UserName"
            placeholder="Please Enter Your Username" />
          <img src="../../../assets/icons/user.svg" class="ic" height="15" width="15">
        </div>
        <div class="alert alert-danger" *ngIf="username?.invalid && (username?.touched || username?.dirty)">
          <div *ngIf="username?.errors?.['required']">
            Username is required
          </div>
        </div>

        <label for="lastName" class="form-label">Password
        </label>
        <div class="inputWithIcon">

          <input type="password" class="form-control" id="Password" formControlName="Password"
            placeholder="Please Enter Your Username" />
          <img src="../../../assets/icons/lock.svg" class="ic" height="15" width="15">
        </div>
        <div class="alert alert-danger" *ngIf="password?.invalid && (password?.touched || password?.dirty)">
          <div *ngIf="password?.errors?.['required']">
            Password is required
          </div>
        </div>
        <div class="d-flex justify-content-between forgetPassDiv">
          <div class="d-flex">
            <input type="checkbox" class="check" (change)="userRemember($event)">
            <p class="mt-3">&nbsp;remember me</p>
          </div>
          <p class="mt-3 passForget" (click)="forgetPassword()">Forget Password</p>
        </div>
        <button type="submit" class="btn w-100" [disabled]="!loginForm.valid">
          <div *ngIf="isload == false">Log In</div>
          <div *ngIf="isload == true" class="spinner-grow" role="status" style="margin-top: -6px;">
            <span class="visually-hidden">Loading...</span>
          </div>
        </button>
      </form>
    </div>
  </div>
</div>
